name: Build and Deploy

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed for peaceiris/actions-gh-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true # <--- ADD THIS LINE TO FETCH LFS FILES

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci # Use ci for cleaner installs in CI

      - name: Build
        run: |
          npm run build
          npm run export
          touch out/.nojekyll
        env:
          # You might not need GH_API_TOKEN here unless your build process uses it
          # GITHUB_TOKEN is automatically available for actions-gh-pages
          # NEXT_DISABLE_ESLINT: 1 # Optional: If you want to disable eslint check during build
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }} # Keep if needed by build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Use the default GITHUB_TOKEN
          publish_dir: ./out